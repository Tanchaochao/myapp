<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    ul,
    li {
        list-style: none;
    }
    
    ul {
        overflow: hidden;
    }
    
    li {
        width: 100px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        border: 1px solid red;
        float: left;
    }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div></div>
    <script type="text/javascript" src="./javascripts/jquery-1.7.2.min.js"></script>
    <script type="text/javascript">
    $("ul").on("click", "li", function() {
        if ($(this).html() == 1) {
            history.pushState("1", "", "#/1")
        } else if ($(this).html() == 2) {
            history.pushState("2", "", "#/2")
        } else if ($(this).html() == 3) {
            history.pushState("3", "", "#/3")
        } else if ($(this).html() == 4) {
            history.pushState("4", "", "#/4")
        } else if ($(this).html() == 5) {
            history.pushState("5", "", "#/5")
        }
    });


    $
(window).on("popstate", function(event) {
    var state = event.originalEvent.state;
    state = state || location.hash.slice(location.hash.indexOf("/") + 1);
    console.log(state);
});
    </script>
</body>

</html>
